<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

input {
    padding: 10px 15px;
    width: 250px;
    border: 1px solid #ccc;
    border-radius: 20px;
    outline: none;
    font-size: 14px;
}

button {
    padding: 10px 20px;
    margin-left: 10px;
    border: none;
    border-radius: 20px;
    background-color: #655fce;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #4338ca;
}

#image_container {
    margin-top: 30px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
}

#image_container img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 10px 10px 20px rgba(0,0,0,0.1);
}

    </style>
</head>
<body>
    <h1>images app</h1>
    <input type="text" id="userInput" placeholder="search image here">
    <button>send</button>
    <div id="image_container">
        
    </div>

    <script>
        
let inp = document.querySelector('input')
let btn = document.querySelector('button')
let imgContainer = document.querySelector('#image_container')

btn.addEventListener('click',()=>{
    
let search = inp.value;
let url = `https://api.unsplash.com/search/photos/?client_id=<PASTE YOUR API KEY>=${search}`
fetch(url)
.then(response => response.json())
.then(data =>{
    for(let i=0;i<10;i++){
        let img = document.createElement('img')
        img.src = data.results[i].urls.raw
        imgContainer.appendChild(img)
    }
} )
.catch(error =>{
    console.log(error);
})
imgContainer.innerHTML = ""
inp.value = ""
})
    </script>
</body>
</html>
